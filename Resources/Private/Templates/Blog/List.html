	<tr>

	<f:for each="{blogs}" as="blog">
		<tr>
			<td>{blog.title}</td>
			<td></td>
			<td>
				<f:link.action action="edit" arguments="{blog:blog}">Edit</f:link.action>

		</tr>
	</f:for>
</table>
<f:link.action action="new">Create New Blog</f:link.action>
